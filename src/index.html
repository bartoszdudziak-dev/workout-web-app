<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Bartosz Dudziak, Workout App. " />

    <title>WorkoutApp</title>
    <link rel="icon" href="../static/favicon.png" />

    <link rel="stylesheet" href="./styles/main.scss" />
    <script src="./scripts/controller.js" type="module"></script>
  </head>
  <body>
    <div class="site">
      <header class="header">
        <div class="wrapper">
          <h1 class="header__title">Workout<span>App</span></h1>
          <nav class="nav">
            <span id="nav__label" hidden>Navigation</span>
            <button
              id="btnOpen"
              class="nav__btn nav__btn--open"
              aria-expanded="false"
              aria-labelledby="nav__label"
            >
              <img src="../static/hamburger.svg" alt="" />
            </button>
            <div
              class="nav__menu"
              id="navMenu"
              role="dialog"
              aria-labelledby="nav__label"
            >
              <span class="nav__label" hidden>Navigation</span>
              <button
                id="btnClose"
                class="nav__btn nav__btn--close"
                aria-label="Close"
              >
                <img src="../static/close.svg" alt="" />
              </button>
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Home</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Categories</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">About</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </header>
      <main>
        <section class="hero">
          <div class="wrapper">
            <div class="search">
              <h2 class="search__title">Enter Exercise</h2>
              <form class="search__form" role="search">
                <input
                  class="search__input"
                  id="searchInput"
                  type="text"
                  aria-label="Search Workout"
                  placeholder="Bench press"
                  autocomplete="off"
                />
                <button class="search__btn" id="searchBtn" aria-label="Search">
                  <img src="../static/search.svg" alt="" />
                </button>
              </form>
              <div class="slider">
                <img
                  class="slider__img"
                  src="../static/slider_image_1.jpg"
                  alt=""
                />
                <img
                  class="slider__img"
                  src="../static/slider_image_2.jpg"
                  alt=""
                />
                <img
                  class="slider__img"
                  src="../static/slider_image_3.jpg"
                  alt=""
                />
                <img
                  class="slider__img"
                  src="../static/slider_image_4.jpg"
                  alt=""
                />
                <img
                  class="slider__img"
                  src="../static/slider_image_5.jpg"
                  alt=""
                />
              </div>
            </div>
            <div class="categories">
              <h2 class="categories__title">Choose Category</h2>
              <div class="categories__grid">
                <button class="category" id="chest">
                  <p class="category__name">Chest</p>
                  <img class="category__img" src="../static/chest.png" alt="" />
                </button>
                <button class="category" id="back">
                  <p class="category__name">Back</p>
                  <img class="category__img" src="../static/back.png" alt="" />
                </button>
                <button class="category" id="shoulders">
                  <p class="category__name">Shoulders</p>
                  <img
                    class="category__img"
                    src="../static/shoulders.png"
                    alt=""
                  />
                </button>
                <button class="category" id="neck">
                  <p class="category__name">Neck</p>
                  <img class="category__img" src="../static/neck.png" alt="" />
                </button>
                <button class="category" id="upper-arms">
                  <p class="category__name">Arms</p>
                  <img
                    class="category__img"
                    src="../static/upperarms.png"
                    alt=""
                  />
                </button>
                <button class="category" id="lower-arms">
                  <p class="category__name">Forearms</p>
                  <img
                    class="category__img"
                    src="../static/lowerarms.png"
                    alt=""
                  />
                </button>
                <button class="category" id="upper-legs">
                  <p class="category__name">Legs</p>
                  <img
                    class="category__img"
                    src="../static/upperlegs.png"
                    alt=""
                  />
                </button>
                <button class="category" id="lower-legs">
                  <p class="category__name">Calves</p>
                  <img
                    class="category__img"
                    src="../static/lowerlegs.png"
                    alt=""
                  />
                </button>
                <button class="category" id="waist">
                  <p class="category__name">Waist</p>
                  <img class="category__img" src="../static/waist.png" alt="" />
                </button>
                <button class="category" id="cardio">
                  <p class="category__name">Cardio</p>
                  <img
                    class="category__img"
                    src="../static/cardio.png"
                    alt=""
                  />
                </button>
              </div>
            </div>
          </div>
        </section>
        <section class="results wrapper hidden">
          <h3 class="results__title">Search Results</h3>
          <ul class="results__list"></ul>
          <div class="pagination"></div>
        </section>
        <dialog class="preview">
          <!-- <h3 class="preview__title">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Commodi,
            adipisci.
          </h3>
          <img src="../static/cardio.png" alt="" class="preview__img" />
          <ul class="preview__instructions">
            <li class="preview__instruction">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti
              molestias iure nulla.
            </li>
          </ul>
          <button class="preview__btn" id="btnClosePreview">
            <img src="../static/close.svg" alt="" />
          </button> -->
        </dialog>
      </main>
      <footer class="footer"><p>This is footer</p></footer>
    </div>
  </body>
</html>
